TebLocalPlannerROS:
  odom_topic: odom
  map_frame: /odom

  # Trajectory
  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: True
  max_global_plan_lookahead_dist: 5.0   # Increased: see farther ahead
  feasibility_check_no_poses: 4

  # Robot
  max_vel_x: 0.6                        # Use this consistently
  max_vel_x_backwards: 0.0
  max_vel_theta: 1.2
  acc_lim_x: 1.5
  acc_lim_theta: 2.0
  min_turning_radius: 0.0               # Diff-drive

  # Use polygon footprint for BARN (narrow passages)
  footprint_model:
    type: "polygon"
    vertices: [ [0.25, -0.15], [0.18, -0.15], [0.18, -0.18], 
                [-0.19, -0.18], [-0.25, 0.0], [-0.19, 0.18], 
                [0.18, 0.18], [0.18, 0.15], [0.25, 0.15] ]

  # Goal Tolerance
  xy_goal_tolerance: 0.25
  yaw_goal_tolerance: 0.2
  free_goal_vel: False

  # Obstacles - CRITICAL FOR BARN
  min_obstacle_dist: 0.25               # Was 0.1 → too close!
  inflation_dist: 0.3                   # Ensure costmap inflation >= this
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 1.5
  obstacle_poses_affected: 25

  # Optimization
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.05
  weight_max_vel_x: 2
  weight_max_vel_theta: 1
  weight_acc_lim_x: 1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive: 2000  # Strongly prefer forward
  weight_kinematics_turning_radius: 1
  weight_optimaltime: 1.0               # Was 0.5 → prioritize speed
  weight_obstacle: 50                   # High but safe with larger min_dist
  weight_dynamic_obstacle: 50

  # Homotopy Class Planning - TUNE FOR START
  enable_homotopy_class_planning: False # <--- DISABLE AT START!
  # OR keep True but:
  # max_number_classes: 2
  # roadmap_graph_no_samples: 20
  # roadmap_graph_area_width: 6.0
  # h_signature_prescaler: 1.0

  enable_multithreading: True
  simple_exploration: False
  visualize_hc_graph: False